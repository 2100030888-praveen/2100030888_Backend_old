<!DOCTYPE html>
<html>
<head>
    <title>Countries Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            color: #555;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: calc(100% - 40px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            float: left;
        }
        input[type="number"] {
            width: calc(100% - 40px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            float: left;
        }
        .icon {
            padding: 10px;
            background: #ddd;
            color: black;
            min-width: 40px;
            text-align: center;
            border-radius: 4px 0 0 4px;
        }
        .fa-globe {
            background: #4CAF50;
            color: white;
        }
        .fa-home {
            background: #f44336;
            color: white;
        }
        .fa-id-badge {
            background: #00bcd4;
            color: white;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px;
            background-color: #6c757d;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            display: block;
            width: 100%;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Country Information</h2>
        <form action="/save_country/" method="post">
            {% csrf_token %}
            <div class="form-group">
                <i class="fas fa-id-badge icon"></i>
                <input type="text" id="country_id" name="country_id" placeholder="Country ID">
            </div>
            <div class="form-group">
                <i class="fas fa-globe icon"></i>
                <input type="text" id="country_name" name="country_name" placeholder="Country Name">
            </div>
            <div class="form-group">
                <i class="fas fa-home icon"></i>
                <input type="number" id="region_id" name="region_id" placeholder="Region ID">
            </div>
            <input type="submit" value="Submit">
            <a href="javascript:history.back()" class="back-button">Go Back</a>
        </form>
    </div>
</body>
</html>
